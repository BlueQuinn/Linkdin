<div class="content">
    <div class="intro-modal">
        <div>
            <div class="modal-logo col-lg-3 img-wrap">
                <input class="browse" type="file" fil accept="image/*" />
                <img ng-click="browseImage()" class="logo img-responsive" ng-src="{{content.avatar}}" data-toggle="popover" data-trigger="hover" data-content="Click to change image" alt="Choose image">
            </div>
            <div class="col-lg-9">
                <div class="form-group col-lg-6">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="content.title">
                </div>
                <div class="form-group col-lg-6">
                    <label>Company</label>
                    <input type="text" class="form-control" ng-model="content.company">
                </div>
            </div>
        </div>
        <div>
            <div class="form-group col-lg-6">
                <label>Time</label>
                <input type="text" class="form-control" name="daterange" value="" ng-model="content.time" />
            </div>
            <div class="form-group col-lg-6">
                <label>Location</label>
                <input type="text" class="form-control" ng-model="content.location">
            </div>
        </div>
    </div>
    <div class="description">
        <label>Description</label>
        <textarea class="form-control" rows="10" ng-model="content.description"></textarea>
    </div>
    
    <div class="col-lg-12">
        <input class="browse-multiple" type="file" multiple accept="image/*" />
        <button ng-click="browseMultiple()" type="button" class="btn btn-info center-btn">
            <span class="glyphicon glyphicon-plus"></span> Add new images
        </button>
    </div>

    <img ng-click="removeImg($index)" class="gallery img-responsive" ng-repeat="img in content.image" ng-src="{{img}}" data-toggle="popover" data-trigger="hover" data-content="Click to remove this image">
</div>
