<h4 class="list-header">Click on item to update</h4>

<div class="list-group" ng-repeat="item in content">
    <a ng-click="openItem($index)" href="#" class="list-group-item">{{item}}</a>
    <button ng-click="removeItem($index)" type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-remove"></span> Remove
    </button>
</div>

<div class="col-lg-12">
    <button ng-click="addItem()" type="button" class="btn btn-info center-btn">
        <span class="glyphicon glyphicon-plus"></span> Add new
    </button>
</div>
