<div class="content">
    <div class="intro-modal">
        <div>
            <div class="form-group col-lg-6">
                <label>Project name</label>
                <input type="text" class="form-control" ng-model="content.name">
            </div>
            <div class="form-group col-lg-6">
                <label>Occupation</label>
                <input type="text" class="form-control" ng-model="content.occupation">
            </div>
        </div>
        <div>
            <div class="form-group col-lg-6">
                <label>Link to project</label>
                <input type="text" class="form-control" ng-model="content.url">
            </div>
            <div class="form-group col-lg-6">
                <label>Time</label>
                <input type="text" class="form-control" name="daterange" value="" ng-model="content.time" />
            </div>
        </div>
    </div>
    <div class="description">
        <label>Description</label>
        <textarea class="form-control" rows="10" ng-model="content.description"></textarea>
    </div>
</div>
